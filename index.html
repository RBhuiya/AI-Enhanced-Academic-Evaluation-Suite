    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Poppins', 'sans-serif'],
            },
            colors: {
              'brand-bg-dark': '#11071F',
              'brand-bg-light': '#1e1133',
              'brand-surface': 'rgba(40, 24, 69, 0.6)',
              'brand-outline': 'rgba(108, 68, 171, 0.4)',
              'brand-primary': '#a855f7',
              'brand-secondary': '#ec4899',
              'text-primary': '#f3e8ff',
              'text-secondary': '#a89bbd',
              'neon-cyan': '#00f6ff',
            },
            backdropFilter: {
              'blur-lg': 'blur(10px)',
            },
            boxShadow: {
              'glow-primary': '0 0 15px rgba(168, 85, 247, 0.4)',
              'glow-secondary': '0 0 20px rgba(236, 72, 153, 0.5)',
            },
          },
        },

    <style>
      body {
        font-family: 'Poppins', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-smoothing: grayscale;
      }
      .dark body {
        background-color: #11071F;
        background-image: linear-gradient(145deg, #11071F 0%, #1e1133 100%);
      }
      .light body {
        background-color: #f3e8ff;
      }
      /* Custom scrollbar for a tech feel */
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #11071F; }
      ::-webkit-scrollbar-thumb { background: #a855f7; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #ec4899; }

      @media print {
        body {
          background: none;
        }
        .print-container {
          padding: 0;
          margin: 0;
          box-shadow: none;
          border: none;
        }
      }
    </style>
